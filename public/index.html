<!DOCTYPE html>
<html lang="en" ng-app="bbInvestimentosAPI">
  <head>
    <title>BB Investimentos API</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="jquery/jquery-3.1.0.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <!-- Angular lib -->
    <script src="angularjs/angular.min.js"></script>
    <script src="angularjs/angular-route.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- Create some padding for body -->
    <style>
      body {
        padding-top: 70px;
        background-color: #f5f5f5;
      }
    </style>

    <script src="/js/app.js"></script>
    <script src="/js/services.js"></script>
    <script src="/js/controllers.js"></script>
    <script src="/js/vars.js"></script>

  <body>
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
          <ul class="nav navbar-nav">

            <li><a href="#/sobre">Sobre</a></li>
            <li><a href="#/documentacao">Documentação</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Dynamically render templates -->
    <div class="container" ng-view>
    </div>

    <div class="developer">
      <p>Desenvolvido por Gustavo Henrique Caixeta</p>
      <span>Website: </span><a href="http://www.maplebit.io" target="_blank">www.maplebit.io</a>
    </div>

  </body>

  <script type="text/javascript">
    $(".nav a").on("click", function(){
      $(".nav").find(".active").removeClass("active");
      $(this).parent().addClass("active");
    });
  </script>
</html>
